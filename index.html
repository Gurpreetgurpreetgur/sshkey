<head>

    <!-- Header Placeholder -->

<!-- Content Placeholder -->

<div id="section-placeholder"></div>



 <!-- Footer Placeholder -->

    <!-- JavaScript to Load Content Dynamically -->
    <script>
        // Load the header dynamically
        fetch('outline/header.html') // <!-- Adjust path as per server structure -->
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
// Load the header dynamically

         fetch('outline/corousel.html')  //<!-- Adjust path as per server structure -->

            })
            .catch(error => console.error('Error loading header:', error));


      // Load the section dynamically
      fetch('home/section.html')  //<!-- Adjust path as per server structure -->
            .then(response => response.text())

            })
            .catch(error => console.error('Error loading content:', error));


      
          // Load the content dynamically
       fetch('home/division.html')  //<!-- Adjust path as per server structure -->
            .then(response => response.text())
            .then(data => {
                document.getElementById('content-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading content:', error));

       // Load the footer dynamically
        fetch('outline/footer.html') 
        // <!-- Adjust path as per server structure -->
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
